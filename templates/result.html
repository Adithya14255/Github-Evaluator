<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - GitHub Code Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Removed GitHub markdown CSS as requested -->
    <style>
        /* Direct styling */
        body {
            background-color: #ffffff;
            color: #212529;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 900px;
        }

        .card {
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #f1f5f9;
            border-bottom: 1px solid #e9ecef;
        }

        /* General typography styling */
        h1 {
            font-size: 1.8rem;
            padding-bottom: 0.5rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        h3 {
            font-size: 1.3rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        ul, ol {
            padding-left: 2em;
            margin-bottom: 1rem;
        }

        li + li {
            margin-top: 0.25em;
        }

        strong {
            font-weight: 600;
        }

        code {
            background-color: rgba(27, 31, 35, 0.05);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 85%;
        }

        pre {
            display: none;
        }

        pre code {
            padding: 0;
            background-color: transparent;
        }

        /* Form styling */
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        
        /* Analysis content styling */
        .analysis-content {
            padding: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1>GitHub Code Analysis Report</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Analysis Results</li>
                </ol>
            </nav>
        </header>

        <div class="card mb-4">
            <div class="card-header bg-light">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Repository Information</h5>
                    <a href="{{ repo_url }}" target="_blank" class="btn btn-sm btn-outline-secondary">View on GitHub</a>
                </div>
            </div>
            <div class="card-body">
                <h4>{{ repo_name }}</h4>
                <p class="text-muted">Owner: {{ repo_owner }}</p>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header">
                <h2>Code Analysis</h2>
            </div>
            <div class="card-body">
                <div class="analysis-content">
                    {{ analysis | safe }}
                </div>
            </div>
        </div>

        <div class="text-center my-4">
            <a href="/" class="btn btn-primary">Analyze Another Repository</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script>
        // Convert markdown to HTML
        document.addEventListener('DOMContentLoaded', function() {
            const analysisContent = document.querySelector('.analysis-content');
            if (analysisContent) {
                // Get the markdown content
                const markdownContent = analysisContent.textContent;
                // Convert markdown to HTML and set it
                analysisContent.innerHTML = marked.parse(markdownContent);
            }
        });
    </script>
</body>
</html>
